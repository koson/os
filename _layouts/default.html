<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Fenix|Oxygen">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/print.css" media="print">

    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
  </head>

  <body>

      <header>
          <div class="container">
            <h1><a href="{{site.baseurl}}/" class="title">{{ site.name }}</a></h1>
            {% if page.title %} <h4>{{ page.title }}</h4> {% endif %}

            <section id="downloads">
            <!--<a href="https://github.com/cpavlina/os/zipball/master" class="btn">Download as .zip</a>
                <a href="https://github.com/cpavlina/os/tarball/master" class="btn">Download as .tar.gz</a>-->
            <!--<a href="https://github.com/cpavlina/os" class="btn btn-github"><span class="icon"></span>View on GitHub</a>-->
            <a href="https://github.com/cpavlina/os" class="btn">View on GitHub</a>
            </section>
          </div>
      </header>

    <div class="container">
        <section id="main_content">

            {{ content }}

        </section>
    </div>

    <footer>
        <span class="padded">
            Written by Chris Pavlina.
        </span><span class="padded">
            <a href="https://github.com/cpavlina/os/blob/master/LICENSE.md">Do what you want</a>.
        </span><span class="padded">
        Page last modified {{ page.last_modified_at | date: '%Y-%m-%d' }}.
        </span>
    </footer>
    
  </body>
</html>
